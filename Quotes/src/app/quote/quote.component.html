<div class="head">
  <h1>ng generate Quotes </h1>
</div>
<div class="container quo ">
 
  <ul class="list"  *ngFor='let quote of quotes;let i=index'>
    <div class="q">
      <p>{{quote.id}}</p>
      <li appHighlight='color' >{{quote.quoteName}}</li>
    </div>
      
      <br>
    <button class="show" (click)='toggleQuote(i)' >Show</button>
    <div *ngIf='quote.showQuoteDetails'>
      <p><i class="far fa-thumbs-up    " (click)='upvoteFunc(i)' ></i>  <i style="text-indent: 2em;" (click)='downvoteFunc(i)' class="far fa-thumbs-down    "></i></p>
       <app-quote-detail  [quote]='quote' (isTimeCountOver)='deleteQuote($event,i)'></app-quote-detail>
    </div>
   
  </ul>
</div>
<div class="del"><app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form></div>

<div class="container quo ">
  <ul class="list"  *ngFor='let quote of quotes;let i=index'>
    <div class="q">
      <p>{{quote.id}}</p>
      <li appHighlight='color' >{{quote.quoteName}}</li>
    </div>
      
      <br>
    <button (click)='toggleQuote(i)' >Show</button>
    <div *ngIf='quote.showQuoteDetails'>
       <app-quote-detail  [quote]='quote' (isTimeCountOver)='deleteQuote($event,i)'></app-quote-detail>
    </div>
   
  </ul>
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>

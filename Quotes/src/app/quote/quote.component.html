<div class="container ">
  <ul class="list"  *ngFor='let quote of quotes;let i=index'>
      {{quote.quoteName}}
      <br>
    <button (click)='toggleQuote(i)' >Show</button>
    <div *ngIf='quote.showQuoteDetails'>
       <app-quote-detail  [quote]='quote' ></app-quote-detail>
    </div>
   
  </ul>
  <app-quote-form></app-quote-form>
</div>
